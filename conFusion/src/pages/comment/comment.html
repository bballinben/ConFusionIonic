<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngIf="comments">
        <ion-list>
          <ion-item-sliding *ngFor="let comment of comments" #item>
          <ion-item>
            <ion-thumbnail item-left>
              <img src="{{BaseURL + comment.image}}" />
            </ion-thumbnail>
            <h3>{{ comment.name }}</h3>
            <p>{{ comment.description }}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteFavorite(item, favorite.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
      <div [hidden]="favorites || errMess">
        <ion-spinner></ion-spinner>
        <h4>Loading . . . Please Wait</h4>
      </div>
      <div *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{ errMess }}</h4>
      </div>
</ion-content>
